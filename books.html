<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books | BookHouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <button onclick="history.back()" class="back-btn">‚Üê</button>
  <h1 id="genreTitle">Books</h1>
</header>
<main class="grid" id="bookGrid"></main>

<script>
  const params = new URLSearchParams(location.search);
  const genre = params.get("genre");
  document.getElementById("genreTitle").textContent = `${genre} Books`;

  fetch("https://cjagroxccgawxxehdode.supabase.co/functions/v1/getBooks")
    .then(r => r.json())
    .then(res => {
      const books = res.books.filter(b => (b.genre || '').toLowerCase() === genre.toLowerCase());
      const grid = document.getElementById("bookGrid");

      if (books.length === 0) {
        grid.innerHTML = "<p style='grid-column: 1 / -1; text-align:center;'>No books found.</p>";
        return;
      }

      books.forEach(b => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${b.cover_url || 'https://placehold.co/200x300?text=No+Cover'}" alt="${b.title}">
          <div class="info">
            <h3>${b.title}</h3>
            <p>${b.author}</p>
          </div>
        `;
        card.onclick = () => location.href = `book.html?id=${b.id}`;
        grid.appendChild(card);
      });
    });
</script>
</body>
</html>
