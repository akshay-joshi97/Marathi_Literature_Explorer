<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details | BookHouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>ðŸ“– Book Details</h1>
</header>

<main class="book-detail-container">
  <div class="book-card">
    <img id="book-thumbnail" src="" alt="Book Cover">
    <h2 id="book-title"></h2>
    <h3 id="book-author"></h3>
    <p><strong>Publisher:</strong> <span id="book-publisher"></span></p>
    <p><strong>Genre:</strong> <span id="book-genre"></span></p>
    <p><strong>Published:</strong> <span id="book-published"></span></p>
    <p><strong>Pages:</strong> <span id="book-pagecount"></span></p>
    <p><strong>Description:</strong> <span id="book-description"></span></p>
    <p><strong>Preview:</strong> <a id="book-preview" href="#" target="_blank">View on Google Books</a></p>
    <button onclick="goBack()">â¬… Back to Books</button>
  </div>
</main>

<script>
  function goBack() {
    window.history.back();
  }

  const urlParams = new URLSearchParams(window.location.search);
  const bookData = {
    title: urlParams.get("title"),
    author: urlParams.get("author"),
    publisher: urlParams.get("publisher"),
    genre: urlParams.get("genre"),
    published_date: urlParams.get("published_date"),
    page_count: urlParams.get("page_count"),
    description: urlParams.get("description"),
    preview_link: urlParams.get("preview_link"),
    image_link: urlParams.get("image_link")
  };

  document.getElementById("book-thumbnail").src = bookData.image_link || "placeholder.jpg";
  document.getElementById("book-title").innerText = bookData.title;
  document.getElementById("book-author").innerText = bookData.author;
  document.getElementById("book-publisher").innerText = bookData.publisher;
  document.getElementById("book-genre").innerText = bookData.genre;
  document.getElementById("book-published").innerText = bookData.published_date;
  document.getElementById("book-pagecount").innerText = bookData.page_count;
  document.getElementById("book-description").innerText = bookData.description;
  document.getElementById("book-preview").href = bookData.preview_link;
</script>
</body>
</html>
